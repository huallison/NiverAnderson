<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
    <link rel="stylesheet" href="../style/mensagem.css">
</head>
<body>
    <div class="text">
        <p id='fim'></p>
    </div>
    
    <script>
        a = 0
        list = [
            'url("../img/men1.jpg")',
            'url("../img/men2.jpg")',
            'url("../img/men3.jpg")'
        ]
        document.getElementsByClassName("text")[0].addEventListener("click", function(){
            a++
            if(a > 2){
                a = 0
            }else if(a == 2){
                document.getElementById("fim").innerText = "FIM"
            }
            document.getElementsByClassName("text")[0].style.backgroundImage = list[a]
            if (a == 0){
                document.getElementById("fim").innerText = ""
                console.log("AAAAAAA")
            }
        })
    </script>
</body>
</html>
